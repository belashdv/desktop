<!DOCTYPE html>
<html lang="en-US" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title> Main page</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <div class="logo">
                <a href="index.html">Creative Tim</a>
            </div>
            <nav>
                <a href="#" class="headertext">Components</a>
                <a href="#" class="headertext"><img src="images/cloud.png" class="icon"> Download</a>
                <a href="#" class="headertext"><img src="images/twitter.png" class="icon" /> </a>
                <a href="#" class="headertext"><img src="images/facebook.png" class="icon" /></a>
                <a href="#" class="headertext"><img src="images/instagram.png" class="icon" /></a>
            </nav>
        </header>
        <div class="content">
            <div class="purplehead">
                <p class="head">Sign Up</p>
                <div class="purpleicons">
                    <a href="#" class="headertext"><img src="images/facebook.png" /></a>
                    <a href="#" class="headertext"><img src="images/twitter.png" /> </a>
                    <a href="#" class="headertext"><img src="images/gplus.png" /></a>
                </div>        
            </div>
            <div class="intro">
                <a href="#" class="intro">Or Be Classical</a>
            </div>     
            <div class="pure-form">
                <form action="index.html" method="POST">
                    <div>
                        <img src="images/ICON.png" class="icon"></img>
                        <input name="name" type="text" placeholder="First Name..." class="fname"></input>
                    </div>
                    <div>
                        <img  src="images/mail.png" class="icon"></img>
                        <input name="email" type="email" placeholder="Email..." class="fname"></input>
                    </div>
                    <div>
                        <img src="images/password.png" class="icon"></img>
                        <input name="password" type="password" placeholder="Password..." class="fname"></input>
                    </div>
                    <button type="submit" class="btn">Get Started</button> 
                </form> 
            </div>
        </div>
               
    </body>
</html>
