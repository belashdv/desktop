<!DOCTYPE html>
<html lang="en-US" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title> Main page</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="purplehead">
            <p>Антон тебе нужно было вот так вставить текст здесь</p>
        </div>
        
        <div class="content">
            <p id="intro" style="padding-top: 150px;">Or Be Classical</p>
            <form class="pure-form">
                    <img id="first" src="images/ICON.png" width="24" height="24" />
                    <input type="text" id="fname" placeholder="First Name..." />
                    <img id="second" src="images/mail.png" width="24" height="24" />
                    <input type="email" id="mail" placeholder="Email..." />
                    <img id="third" src="images/password.png" width="24" height="24" />
                    <input type="password" id="pass" placeholder="Password..." />
            </form>
            <button type="submit" class="pure-button pure-button-primary">Get Started</button>
        </div>
        
        
    </body>
</html>
